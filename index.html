<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;500;700&family=Lily+Script+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Actor&display=swap"
      rel="stylesheet"
    />
    <title>Disney</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="">Início</a></li>
          <li><a href="">Filmes</a></li>
          <li><a href="">Séries</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <img class="tamanhoimg" src="./img/DISNEY.png" alt="imagemdisney" />
      </section>
      <section class="section-filmes">
        <figure>
          <img class="imgfilme" src="./img/encanto 1.png" alt="filme encanto" />
        </figure>
        <figure>
          <img class="imgfilme" src="./img/raya 1.png" alt="filme raya" />
        </figure>
        <figure>
          <img class="imgfilme" src="./img/buzz 1.png" alt="filme buzz" />
        </figure>
      </section>
      <section class="section-filmes">
        <figure>
          <img class="imgfilme" src="./img/toy 1 (2).png" alt="filme toy" />
        </figure>
        <figure>
          <img
            class="imgfilme"
            src="./img/irmao-urso 1.png"
            alt="filme irmao urso"
          />
        </figure>
        <figure>
          <img class="imgfilme" src="./img/luca 1.png" alt="filme luca" />
        </figure>
      </section>
    </main>
    <footer>
      <section class="section-footer">
        <p>
          © Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados
          todos os direitos, Disney Entertainment
        </p>
        <figure class="figure-footer">
          <img src="./img/youtube--v1 1.png" alt="imagem youtube" />
        </figure>
        <figure class="figure-footer">
          <img src="./img/Vector (1).png" alt="imagem instagram" />
        </figure>
        <figure class="figure-footer">
          <img src="./img/disney-plus 1.png" alt="imagem disney" />
        </figure>
      </section>
    </footer>
  </body>
</html>
